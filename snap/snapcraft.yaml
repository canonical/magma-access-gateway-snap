name: magma-access-gateway
base: core20
version: '1.9'
summary: Snap for Magma Access Gateway
description: |-
  The Access Gateway (AGW) provides network services and policy enforcement. In an LTE network, 
  the AGW implements an evolved packet core (EPC), and a combination of an AAA and a PGW. It works 
  with existing, unmodified commercial radio hardware.
  For more information on Magma please visit the official website - https://magmacore.org/.
  
  **WARNING:** Installing this snap will affect your computer's networking configuration. 
  Make sure it is installed on designated hardware (personal computers are strongly discouraged).
  
  **System requirements:**
  
  Hardware (baremetal strongly recommended)

  - Processor: x86-64 dual-core processor (around 2GHz clock speed or faster)
  - Memory: 4GB RAM
  - Storage: 32GB or greater SSD
  
  Networking
  
  - At least two ethernet interfaces (SGi and S1)
  - Internet connectivity from SGi interface
  
  Operating System

  - Ubuntu 20.04 LTS

grade: devel
confinement: classic

package-repositories:
  - type: apt
    components:
      - jdk1.8
    suites:
      - stable
    url: https://storage.googleapis.com/bazel-apt
    key-id: 71A1D0EFCFEB6281FD0437C93D5919B448457EE0
    key-server: https://bazel.build/bazel-release.pub.gpg

environment:
  PYTHONPATH: "$SNAP/lib/python3.8/site-packages"

apps:
  install:
    command: bin/install-agw
  configure:
    command: bin/configure-agw
  post-install:
    command: bin/agw-postinstall

parts:
  install:
    plugin: python
    source: python
    build-packages:
      - libsystemd-dev
      - pkg-config

  bcc-tools:
    plugin: cmake
    source: https://github.com/iovisor/bcc.git
    source-type: git
    source-branch: v0.23.0
    cmake-parameters:
      - -DPYTHON_CMD=python3
    build-packages:
      - bison
      - flex
      - libedit-dev
      - libllvm7
      - llvm-7-dev
      - libclang-7-dev
      - python3
      - python3-distutils
      - python3-pip
      - zlib1g-dev
      - libelf-dev
      - libfl-dev
      - luajit
      - libluajit-5.1-dev
    build-environment:
      - PKGNAME: "bcc-tools"
      - ITERATION: "1"
      - PKGVERSION: "0.23"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x

      pip3 install setuptools==65.6.3

      cd $SNAPCRAFT_PART_SRC

      mkdir -p build
      cd build

      cmake ..
      make
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
      cmake -DPYTHON_CMD=python3 ..
      pushd src/python/
      make
      make DESTDIR=$SNAPCRAFT_PART_INSTALL install

      gem install fpm
      fpm \
      -s dir \
      -t "$PKGFMT" \
      -a "$ARCH" \
      -n "$PKGNAME" \
      -v "$PKGVERSION" \
      --iteration "$ITERATION" \
      --provides "$PKGNAME" \
      --conflicts "$PKGNAME" \
      --replaces "$PKGNAME" \
      --package ${PACKAGE} \
      --description 'bcc tools' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  liblfds:
    plugin: make
    source: https://liblfds.org/git/liblfds
    source-type: git
    build-environment:
      - PKGNAME: "liblfds710"
      - ITERATION: "1"
      - PKGVERSION: "7.1.0"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      cd liblfds/liblfds7.1.0/liblfds710/build/gcc_gnumake
      make so_vanilla
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/local/include $SNAPCRAFT_PART_INSTALL/usr/local/lib
      make INSINCDIR="$SNAPCRAFT_PART_INSTALL/usr/local/include" INSLIBDIR="$SNAPCRAFT_PART_INSTALL/usr/local/lib" so_install

      gem install fpm
      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --description 'Lock-free data structure library' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  magma-libfluid:
    plugin: autotools
    source: patches/magma-libfluid
    build-packages:
      - libevent-dev
    build-environment:
      - LIBFLUID_BASE_COMMIT: "56df5e20c49387ab8e6b5cd363c6c10d309f263e"
      - LIBFLUID_MSG_COMMIT: "71a4fccdedfabece730082fbe87ef8ae5f92059f"
      - PKGNAME: "magma-libfluid"
      - ITERATION: "7"
      - GIT_VERSION: "0.1.0"
      - PKGVERSION: ${GIT_VERSION}.7
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      cd $SNAPCRAFT_PART_SRC
      rm -rf libfluid_base libfluid_msg

      git clone https://github.com/OpenNetworkingFoundation/libfluid_base.git
      git -C libfluid_base checkout $LIBFLUID_BASE_COMMIT

      pushd libfluid_base
      git apply $SNAPCRAFT_PART_SRC/base/ExternalEventPatch.patch
      git apply $SNAPCRAFT_PART_SRC/base/EVLOOP_NO_EXIT_ON_EMPTY_compat.patch
      ./autogen.sh
      ./configure --prefix=/usr
      make
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
      popd

      git clone https://github.com/OpenNetworkingFoundation/libfluid_msg.git
      git -C libfluid_msg checkout $LIBFLUID_MSG_COMMIT
      pushd libfluid_msg
      git apply $SNAPCRAFT_PART_SRC/msg/0001-Add-TunnelIPv4Dst-support.patch
      git apply $SNAPCRAFT_PART_SRC/msg/0002-Add-support-for-setting-OVS-reg8.patch
      git apply $SNAPCRAFT_PART_SRC/msg/0003-Add-Reg-field-match-support.patch
      git apply $SNAPCRAFT_PART_SRC/msg/0004-Add-TunnelIPv6Dst-support.patch
      ./autogen.sh
      ./configure --prefix=/usr
      make
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
      popd

      rm -f ${PACKAGE}

      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --depends "libevent-dev" \
      --depends "libssl-dev" \
      --description 'Libfluid Openflow Controller' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  prometheus-cpp-dev:
    plugin: cmake
    build-packages:
      - libprotobuf-dev
      - protobuf-compiler
    build-environment:
      - PKGNAME: "prometheus-cpp-dev"
      - COMMIT: "d8326b2bba945a435f299e7526c403d7a1f68c1f"
      - ITERATION: "1"
      - PKGVERSION: "1.0.2"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x

      cd $SNAPCRAFT_PART_SRC
      rm -rf prometheus-cpp

      git clone https://github.com/jupp0r/prometheus-cpp
      cd prometheus-cpp
      git checkout ${COMMIT}
      git submodule update --init
      cd ..
      cp -rf $SNAPCRAFT_PART_SRC/prometheus-cpp/* $SNAPCRAFT_PART_SRC/

      snapcraftctl build

      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --description 'Prometheus C++ Library' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  magma-libtacopie:
    plugin: cmake
    source: https://github.com/Cylix/tacopie.git
    source-commit: 8714fcec4ba9694fb00e83e788aadc099bd0fd5d
    source-type: git
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
    build-environment:
      - PKGNAME: "magma-libtacopie"
      - ITERATION: "1"
      - PKGVERSION: "3.2.0.1"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x

      snapcraftctl build

      gem install fpm
      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --description 'TacoPie C++ library' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  magma-cpp-redis:
    plugin: cmake
    after:
      - magma-libtacopie
    source: https://github.com/Cylix/cpp_redis.git
    source-commit: e7ef1f30eef8a073b0ff4ef90ad7e254167afc18
    source-type: git
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
    build-environment:
      - PKGNAME: "magma-cpp-redis"
      - ITERATION: "2"
      - PKGVERSION: "4.3.1.2"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x

      cp -r -L /root/parts/magma-libtacopie/install/usr/local/include/* /usr/local/include/
      cp -r -L /root/parts/magma-libtacopie/install/usr/local/lib/* /usr/local/lib/

      snapcraftctl build

      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --depends magma-libtacopie \
      --description 'Redis C++ client library' \
      -C $SNAPCRAFT_PART_INSTALL \

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

      rm -rf $SNAPCRAFT_PART_INSTALL/usr/local/lib/libtacopie.a

  oai-asn1c:
    plugin: autotools
    source: https://gitlab.eurecom.fr/oai/asn1c.git
    source-type: git
    source-commit: f12568d617dbf48497588f8e227d70388fa217c9
    build-packages:
      - ruby
      - ruby-dev
      - rubygems
    build-environment:
      - PKGNAME: "oai-asn1c"
      - ITERATION: "0"
      - COMMIT_INDEX: "0"
      - COMMIT_DATE: "20190423"
      - COMMIT: "f12568d6"
      - PKGVERSION: 0~${COMMIT_DATE}+c${COMMIT_INDEX}~r${COMMIT}
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      snapcraftctl build

      gem install fpm
      fpm \
      -s dir \
      -t "${PKGFMT}" \
      -a "${ARCH}" \
      -n "${PKGNAME}" \
      -v "${PKGVERSION}" \
      --iteration "${ITERATION}" \
      --provides "${PKGNAME}" \
      --conflicts "${PKGNAME}" \
      --replaces "${PKGNAME}" \
      --package  ${PACKAGE} \
      -C $SNAPCRAFT_PART_INSTALL \
      --description "ASN.1 (Release 15) compiler with OpenAirInterface (OAI)
      specific changes. ASN.1 to C compiler takes the ASN.1 module files (example)
      and generates the C++ compatible C source code. That code can be used to
      serialize the native C structures into compact and unambiguous
      BER/XER/PER-based data files, and deserialize the files back."

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  oai-gnutls:
    plugin: autotools
    after:
      - oai-nettle
    source: patches/oai-gnutls
    autotools-configure-parameters:
      - --with-libnettle-prefix=/root/parts/oai-nettle/install/usr/local/
    build-packages:
      - libtasn1-6-dev
      - libp11-kit-dev
      - libtspi-dev
      - libtspi1
      - libidn2-0-dev
      - libidn11-dev
      - rsync
      - ruby
      - ruby-dev
      - rubygems
      - wget
    build-environment:
      - PKGNAME: "oai-gnutls"
      - ITERATION: "1"
      - PKGVERSION: "3.1.23"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      
      cp -r -L /root/parts/oai-nettle/install/usr/local/include/* /usr/include/
      cp -r -L /root/parts/oai-nettle/install/usr/local/lib/* /usr/lib/
      cp -r -L /root/parts/oai-nettle/install/usr/local/bin/* /usr/bin/
      cp -r -L /root/parts/oai-nettle/install/usr/local/share/* /usr/share/

      cd $SNAPCRAFT_PART_SRC
      wget http://mirrors.dotsrc.org/gcrypt/gnutls/v3.1/gnutls-$PKGVERSION.tar.xz
      tar xf gnutls-$PKGVERSION.tar.xz
      cd gnutls-$PKGVERSION/
      patch -t -p0 < $SNAPCRAFT_PART_SRC/stdio.patch
      patch -t -p0 < $SNAPCRAFT_PART_SRC/fseterr.patch
      
      rsync -a $SNAPCRAFT_PART_SRC/gnutls-$PKGVERSION/ $SNAPCRAFT_PART_SRC/ 
      rm -rf $SNAPCRAFT_PART_SRC/gnutls-$PKGVERSION
      cd $SNAPCRAFT_PART_SRC
      
      ./configure --prefix=/usr
      make -j`nproc`
      make install DESTDIR=$SNAPCRAFT_PART_INSTALL
      
      rm -f $SNAPCRAFT_PART_INSTALL/usr/share/info/dir

      gem install fpm
      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --depends "libtspi1" \
      --description 'GnuTLS is a secure communications library implementing the SSL, TLS and DTLS protocols and technologies around them.' \
      -C $SNAPCRAFT_PART_INSTALL

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  oai-freediameter:
    plugin: cmake
    after:
      - oai-gnutls
    source: patches/oai-freediameter
    cmake-parameters:
      - -DCMAKE_C_FLAGS=-DOLD_SCTP_SOCKET_API=1
    build-packages:
      - bison
      - build-essential
      - flex
      - git
      - libgcrypt20-dev
      - libsctp-dev
      - ruby
      - ruby-dev
      - rubygems
    build-environment:
      - PKGNAME: "oai-freediameter"
      - ITERATION: "1"
      - PKGVERSION: "0.0.2"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      cd $SNAPCRAFT_PART_SRC
      rm -rf opencord.org.freeDiameter
      git clone https://github.com/lionelgo/opencord.org.freeDiameter.git
      cd opencord.org.freeDiameter
      git checkout 13b0e7de0d66906d50e074a339f890d6e59813ad
      patch -p1 < "$SNAPCRAFT_PART_SRC/0001-opencoord.org.freeDiameter.patch"
      patch -p1 < "$SNAPCRAFT_PART_SRC/0002-opencoord.org.freeDiameter.patch"
      awk '{if (/^DISABLE_SCTP/) gsub(/OFF/, "ON"); print}' CMakeCache.txt > tmp && mv tmp CMakeCache.txt
      cp -rf $SNAPCRAFT_PART_SRC/opencord.org.freeDiameter/* $SNAPCRAFT_PART_SRC/
      
      cp -r -L /root/parts/oai-gnutls/install/usr/include/* /usr/include/
      cp -r -L /root/parts/oai-gnutls/install/usr/lib/* /usr/lib/
      cp -r -L /root/parts/oai-gnutls/install/usr/bin/* /usr/bin/
      cp -r -L /root/parts/oai-gnutls/install/usr/share/* /usr/share/

      snapcraftctl build

      gem install fpm
      fpm \
      -s dir \
      -t "${PKGFMT}" \
      -a "${ARCH}" \
      -n "${PKGNAME}" \
      -v "${PKGVERSION}" \
      --iteration "${ITERATION}" \
      --provides "${PKGNAME}" \
      --conflicts "${PKGNAME}" \
      --replaces "${PKGNAME}" \
      --package ${PACKAGE} \
      --description 'freediameter' \
      -C $SNAPCRAFT_PART_INSTALL

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  oai-nettle:
    plugin: autotools
    source: https://ftp.gnu.org/gnu/nettle/nettle-2.5.tar.gz
    source-type: tar
    build-packages:
      - build-essential
      - libgmp-dev
      - ruby
      - ruby-dev
      - rubygems
    autotools-configure-parameters:
      - --disable-openssl
      - --enable-shared
    build-environment:
      - PKGNAME: "oai-nettle"
      - ITERATION: "1"
      - PKGVERSION: "2.5"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x

      snapcraftctl build

      gem install fpm
      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${PKGVERSION} \
      --iteration ${ITERATION} \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --description 'A low-level cryptographic library' \
      -C $SNAPCRAFT_PART_INSTALL

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  sentry-native:
    plugin: cmake
    source: https://github.com/getsentry/sentry-native/releases/download/0.4.12/sentry-native.zip
    source-type: zip
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    build-packages:
      - libcurl4-openssl-dev
      - libgcrypt20-dev
      - libsctp-dev
      - bison
      - flex
    build-environment:
      - PKGNAME: "sentry-native"
      - ITERATION: "1"
      - PKGVERSION: "0.4.12"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${PKGVERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    override-build: |
      set -x
      snapcraftctl build

      gem install fpm
      fpm \
      -s dir \
      -t "$PKGFMT" \
      -a "$ARCH" \
      -n "$PKGNAME" \
      -v "$PKGVERSION" \
      --iteration "$ITERATION" \
      --provides "$PKGNAME" \
      --conflicts "$PKGNAME" \
      --replaces "$PKGNAME" \
      --package ${PACKAGE} \
      --description 'sentry-native' \
      -C $SNAPCRAFT_PART_INSTALL

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  grpc-dev:
    plugin: nil
    source: patches/grpc-dev
    build-environment:
      - PKGNAME: "grpc-dev"
      - ITERATION: "3"
      - GIT_VERSION: "1.15.0"
      - PKGFMT: "deb"
      - ARCH: "amd64"
      - BUILD_PATH: ${OUTPUT_DIR}/${PKGFILE}
      - PACKAGE: ${PKGNAME}_${GIT_VERSION}-${ITERATION}_${ARCH}.${PKGFMT}
    build-packages:
      - libprotoc-dev
    override-build: |
      set -x
            
      cd $SNAPCRAFT_PART_SRC
      rm -rf grpc
      git clone https://github.com/grpc/grpc
      cd grpc
      git checkout -b v"${GIT_VERSION}" tags/v"${GIT_VERSION}"
      git submodule update --init
      
      patch -p0 < $SNAPCRAFT_PART_SRC/log_linux.patch
      patch -p0 < $SNAPCRAFT_PART_SRC/log_posix.patch
      patch -p0 < $SNAPCRAFT_PART_SRC/ev_epollex_linux.patch
      sed -i 's/-Werror/ /g' Makefile
      sed -i 's/.usr.local$/\/tmp\/build-grpc-dev\/install\/usr\/local/' Makefile
      rsync -a $SNAPCRAFT_PART_SRC/grpc/ $SNAPCRAFT_PART_SRC/ 
      rm -rf $SNAPCRAFT_PART_SRC/grpc
      cd $SNAPCRAFT_PART_SRC

      make -j$(nproc)
      make install prefix=$SNAPCRAFT_PART_INSTALL

      ln -sf $SNAPCRAFT_PART_INSTALL/lib/libgrpc++.so."${GIT_VERSION}" $SNAPCRAFT_PART_INSTALL/lib/libgrpc++.so.1

      fpm \
      -s dir \
      -t ${PKGFMT} \
      -a ${ARCH} \
      -n ${PKGNAME} \
      -v ${GIT_VERSION} \
      --iteration ${ITERATION} \
      --depends "libgoogle-perftools4" \
      --provides ${PKGNAME} \
      --conflicts ${PKGNAME} \
      --replaces ${PKGNAME} \
      --package ${PACKAGE} \
      --description 'gRPC library' \
      -C $SNAPCRAFT_PART_INSTALL

      mv ${PACKAGE} $SNAPCRAFT_PART_INSTALL/

  ovs:
    plugin: cmake
    source: patches/ovs
    build-packages:
      - git
      - build-essential
      - linux-headers-generic
      - dh-make
      - debhelper
      - dh-python
      - devscripts
      - python3-dev
      - graphviz
      - libssl-dev
      - python3-all
      - python3-sphinx
      - libunbound-dev
      - libunwind-dev
    override-build: |
      set -x

      cd $SNAPCRAFT_PART_SRC
      rm -rf ovs
      git clone  https://github.com/openvswitch/ovs
      cd ovs/
      git checkout 31288dc725be6bc8eaa4e8641ee28895c9d0fd7a
      git apply $SNAPCRAFT_PART_SRC/00*
      DEB_BUILD_OPTIONS='parallel=8 nocheck' fakeroot debian/rules binary

      mv ../*.deb $SNAPCRAFT_PART_INSTALL/

  bazel:
    plugin: nil
    build-packages:
      - wget
    override-build: |
      set -x
      wget -O /usr/local/bin/bazel https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64
      chmod +x /usr/local/bin/bazel

  envoy:
    plugin: nil
    build-packages:
